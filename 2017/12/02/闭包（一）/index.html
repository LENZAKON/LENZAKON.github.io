;wakizashi&apos;);</span><br></pre></td></tr></table></figure>
<ul>
<li>内部函数的参数是包含在闭包内的。</li>
<li>作用域之外的所有变量，即使是函数声明之后的那些变量，也包含在闭包中。（变量的声明是在调用闭包之前）</li>
<li>相同的作用域内，尚未声明的变量不能提前引用。</li>
</ul>
<h3 id="利用闭包实现函数curry化："><a href="#利用闭包实现函数curry化：" class="headerlink" title="利用闭包实现函数curry化："></a>利用闭包实现函数curry化：</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">Function.prototype.partial = function () &#123;</span><br><span class="line">    var fn = this,</span><br><span class="line">        args = Array.prototype.slice.call(arguments);</span><br><span class="line">    console.log(arguments)  // undefind,10</span><br><span class="line">    console.log(this)   // setTimeout</span><br><span class="line">    return function () &#123;</span><br><span class="line">        var arg = 0;</span><br><span class="line">        console.log(arguments)  // f, 就是delay()里面的function</span><br><span class="line">        for (var i = 0; i &lt; args.length &amp;&amp; arg &lt; arguments.length; i++) &#123;</span><br><span class="line">            if (args[i] === undefined) &#123;</span><br><span class="line">                args[i] = arguments[arg++];</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        console.log(this)   // window，因为delay是一个全局函数</span><br><span class="line">        return fn.apply(this, args);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//　可以把undefined理解为一个占位的，把消灭delay中的参数取代undefined</span><br><span class="line">var delay = setTimeout.partial(undefined, 10);</span><br><span class="line">delay(function () &#123;</span><br><span class="line">    console.log(&apos;10ms&apos;);</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
